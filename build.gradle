buildscript {
    repositories {
        // mavenCentral()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.7.RELEASE")
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'net.ltgt.apt' version '0.10'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // jcenter()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    maven { url 'https://projectlombok.org/edge-releases' }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile("org.springframework.boot:spring-boot-starter-web:2.2.7.RELEASE")
    
    compile("org.springframework.boot:spring-boot-starter-security:2.2.7.RELEASE")
    
    compile("org.springframework.boot:spring-boot-devtools:2.2.7.RELEASE")
    
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.2")
    
    compile("org.postgresql:postgresql:42.2.12")
    
    // compile("org.projectlombok:lombok:1.18.12")
    compileOnly 'org.projectlombok:lombok:edge-SNAPSHOT'
	
	apt 'org.projectlombok:lombok:edge-SNAPSHOT'
}
